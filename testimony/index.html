<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Testimony</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>  
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="index.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="tab">
                    <ul class="tab-items">
                        <li class="tab-item">
                            <a class="item-link"  onclick="select(this)"  href="#">
                            <i class="fas fa-home"></i>Home</a>
                        </li>
                        <li class="tab-item">
                            <a class="item-link"  onclick="select(this)"  href="#">About</a>
                        </li>
                        <li class="tab-item">
                            <a class="item-link"  onclick="select(this)"  href="#">Blog</a>
                        </li>
                        <li class="tab-item">
                            <a class="item-link"  onclick="select(this)"  href="#">Community</a>
                        </li>
                        <li class="tab-item different">
                            <a class="item-link"  onclick="select(this)"  href="#">
                            <i class="fas fa-user"></i>Login</a>
                        </li>
                        <div class="tab-indicator"></div>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="grain"></div>
                <section class="carousel-section">
                  <h1>Pure CSS Carousel</h1>
                  <ul class="carousel my-carousel carousel--thumb">
                    <input class="carousel__thumb" type="radio" id="1" name="thumb" checked="checked" />
                    <input class="carousel__thumb" type="radio" id="2" name="thumb" />
                    <input class="carousel__thumb" type="radio" id="3" name="thumb" />
                    <input class="carousel__thumb" type="radio" id="4" name="thumb" />
                    <input class="carousel__thumb" type="radio" id="5" name="thumb" />
                    <div class="carousel__controls">
                      <label
                        class="carousel__control carousel__control--backward"
                        for="5"
                      ></label>
                      <label
                        class="carousel__control carousel__control--forward"
                        for="2"
                      ></label>
                    </div>
                    <div class="carousel__controls">
                      <label
                        class="carousel__control carousel__control--backward"
                        for="1"
                      ></label>
                      <label
                        class="carousel__control carousel__control--forward"
                        for="3"
                      ></label>
                    </div>
                    <div class="carousel__controls">
                      <label
                        class="carousel__control carousel__control--backward"
                        for="2"
                      ></label>
                      <label
                        class="carousel__control carousel__control--forward"
                        for="4"
                      ></label>
                    </div>
                    <div class="carousel__controls">
                      <label
                        class="carousel__control carousel__control--backward"
                        for="3"
                      ></label>
                      <label
                        class="carousel__control carousel__control--forward"
                        for="5"
                      ></label>
                    </div>
                    <div class="carousel__controls">
                      <label
                        class="carousel__control carousel__control--backward"
                        for="4"
                      ></label>
                      <label
                        class="carousel__control carousel__control--forward"
                        for="1"
                      ></label>
                    </div>
                    <div class="carousel__track">
                      <li class="carousel__slide">
                        <h2>1</h2>
                      </li>
                      <li class="carousel__slide">
                        <h2>2</h2>
                      </li>
                      <li class="carousel__slide">
                        <h2>3</h2>
                      </li>
                      <li class="carousel__slide">
                        <h2>4</h2>
                      </li>
                      <li class="carousel__slide">
                        <h2>5</h2>
                      </li>
                    </div>
                    <div class="carousel__indicators">
                      <label class="carousel__indicator" for="1"></label>
                      <label class="carousel__indicator" for="2"></label>
                      <label class="carousel__indicator" for="3"></label>
                      <label class="carousel__indicator" for="4"></label>
                      <label class="carousel__indicator" for="5"></label>
                    </div>
                  </ul>
                </section>
            </div>
        </div>
    </div>
  
</body>
</html>
